<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contributeur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<h3 class="display-4 font-weight-bold text-center">IDENTIFICATION CONTRIBUTEUR</h3>
<!-- on a ajouté des minlength pour éviter les logins / mdp trop courts (et vides) -->
<div class="container">
    <form action="#" th:action="@{/contributeur/login}" th:object="${utilisateurDTO}" method="post">
        <div class="form-group">
            <label>Login : </label>
            <input class="form-control" type="text" placeholder="login" th:field="*{login}" minlength="3">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password" th:field="*{password}" minlength="3">
        </div>
        <br>
        <button class="btn btn-success btn-block" type="submit">Se Connecter</button>
        <p class="my-2 text-monospace">Ou inscrivez-vous : <a class="btn btn-warning btn-block" href="/contributeur/inscription">S'inscrire</a></p>
        <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li style="color: red;" th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
    </form>

</div>


</body>
</html>
